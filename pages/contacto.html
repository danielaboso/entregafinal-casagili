    <section class="fondo">
      <h2 class="p-3 text-center">FORMULARIO DE CONTACTO</h2>

      <form class="p-5 shadow p-3 mb-5 bg-body rounded">
        <div class="mb-3">
          <label for="nombreyapellido" class="form-label"

            type="text"
            class="form-control"

        <div class="mb-3">

            id="email"
            aria-describedby="emailHelp"

        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label">Telefono</label>

            type="number"
            class="form-control"
            id="telefono"
            aria-describedby="telefono"
          />
        </div>

        <div class="mb-3">
          <label for="text" class="form-label">Consulta</label>
          <textarea class="form-control" id="consulta" rows="3"></textarea>
        </div>

        <div>

            type="submit"
            name=""
            id=""
            class="btn btn-dark"
